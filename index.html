<body>
  
<audio id="musicplayer" autoplay>

</audio>

<script>
    document.onclick = userClicked;
    function userClicked() {
    var x = event.clientX;
    var y = event.clientY;
    var snowball = document.getElementById("moranguinhoAparece");
    snowball.style.display = '';
    snowball.style.position = 'absolute';
    snowball.style.left = x + 'px';
    snowball.style.top = y + 'px';
}

</script>

<div class ="container">
    <div class ="morango">
        <img alt="moranguinhoAparece" id="moranguinhoAparece" style="display: none" src="1.png">
    </div>
</div>


<img src="jellyjam.png" class="floating" id="jam">

<script>
	  $(document).mousemove(function (e) {
      $(".pointer").css({ left: e.pageX, top: e.pageY });
    });

</script>

<div class="pointer">
	<img src="jamspoon.png">
</div>
